import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml

window:
  decorations: none
  padding:
   x: 8
   y: 8

env:
  TERM: xterm-256color

scrolling:
  history: 100000
  multiplier: 3

font:
  normal:
    family: "RobotoMono Nerd Font"
    style: Regular
  size: 18.0
  
draw_bold_text_with_bright_colors: false
