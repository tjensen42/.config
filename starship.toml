add_newline = false

format = """$directory$character"""
right_format = """$all"""

[username]
disabled = true

[hostname]
disabled = true

[package]
disabled = true

[git_status]
conflicted = '×${count}'
ahead = '⇡${count}'
behind = '⇣${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
up_to_date = '${count}'
modified = '~${count}'
deleted = '-${count}'
renamed = '→${count}'
stashed = '*${count}'
staged = '+${count}'
untracked = '?${count}'
